name: Deploy Streamlit App

on:
  push:
    branches:name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # or 'master' if that’s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ✅ This must be a string and a valid version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if app runs (Streamlit test only)
        run: |
          streamlit run app45.py &
          sleep 10

      - main  # Change to 'master' if that's your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Streamlit app (for test only — no web interface in Actions)
        run: |
          streamlit run app45.py &
          sleep 10
